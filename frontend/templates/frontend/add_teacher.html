<!DOCTYPE html>
<html lang="fa" dir="rtl">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>افزودن استاد</title>
  <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">
  <style>
    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 1rem; }
    .form-group label { font-weight: bold; display: block; margin-bottom: .5rem; }
    .form-group input { width: 100%; padding: .6rem; border: 1px solid #ccc; border-radius: 8px; }
    .btn-primary {
      background: #3498db; color: #fff; border: none;
      padding: .8rem 1.5rem; border-radius: 10px; cursor: pointer;
    }
    .btn-back {
      background: #2980b9; color: #fff; border: none;
      padding: .6rem 1.2rem; border-radius: 8px; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>افزودن استاد جدید</h2>
    <form id="teacher-form">
      <div class="form-group">
        <label>نام کاربری</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label>نام</label>
        <input type="text" id="first_name" required>
      </div>
      <div class="form-group">
        <label>نام خانوادگی</label>
        <input type="text" id="last_name" required>
      </div>
      <div class="form-group">
        <label>رمز عبور</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group">
        <label>تکرار رمز عبور</label>
        <input type="password" id="password2" required>
      </div>
      <div class="form-group">
        <label>کد ملی</label>
        <input type="text" id="national_code" required>
      </div>
      <div class="form-group">
        <label>شماره تماس</label>
        <input type="text" id="phone_number" required>
      </div>
      <div class="form-group">
        <label>تخصص</label>
        <input type="text" id="expertise" required>
      </div>

      <button type="submit" class="btn-primary">ثبت استاد</button>
      <button type="button" class="btn-back" onclick="window.location.href='/dashboard/institute/teachers/'">بازگشت</button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const userId = localStorage.getItem("user_id");  // باید موقع لاگین ذخیره کرده باشی

    async function getInstituteId() {
      const resp = await fetch(`http://localhost:8000/api/core/users/${userId}/`, {
        headers: { "Authorization": `Token ${token}` }
      });
      if (!resp.ok) throw new Error("خطا در دریافت اطلاعات موسسه");
      const data = await resp.json();
      return data.institute.id;
    }

    document.getElementById("teacher-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        const instituteId = await getInstituteId();

        const payload = {
          username: document.getElementById("username").value,
          first_name: document.getElementById("first_name").value,
          last_name: document.getElementById("last_name").value,
          password: document.getElementById("password").value,
          password2: document.getElementById("password2").value,
          institute_id: instituteId,
          national_code: document.getElementById("national_code").value,
          phone_number: document.getElementById("phone_number").value,
          expertise: document.getElementById("expertise").value
        };

        const resp = await fetch("http://localhost:8000/api/core/auth/signup/teacher/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Token ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (resp.ok) {
          alert("استاد با موفقیت ثبت شد ✅");
          window.location.href = "/dashboard/institute/teachers/";
        } else {
          const err = await resp.json();
          alert("خطا: " + JSON.stringify(err));
        }
      } catch (err) {
        alert("اشکال در ثبت استاد: " + err.message);
      }
    });
  </script>
</body>
</html>
